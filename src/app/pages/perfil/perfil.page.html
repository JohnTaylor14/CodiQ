<ion-header>
  <ion-toolbar>
    <ion-title>
      Perfil do Usuário
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-avatar slot="start"></ion-avatar>
      <ion-card-title></ion-card-title>
      <ion-card-subtitle>Nível</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label>XP: {{ xpAcumulado }}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>

    <ion-item>
      <ion-button expand="block" class="custom-button" routerLink="/icone">Mudar Ícone</ion-button>
    </ion-item>
    <ion-item>
      <ion-button expand="block" class="custom-button">Editar Perfil</ion-button>
    </ion-item>
    <ion-item>
      <ion-button expand="block" color="danger" class="custom-button" (click)="logout()">Sair</ion-button>
    </ion-item>
    <ion-item>
      <ion-button expand="block" class="custom-button" routerLink="/home">Voltar para Home</ion-button>
    </ion-item>
  </ion-card>
</ion-content>

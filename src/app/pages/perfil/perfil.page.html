<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button onclick="window.history.back()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Perfil do Usuário
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-avatar slot="start">
      </ion-avatar>
      <ion-card-title></ion-card-title>
      <ion-card-subtitle>Nível</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label>XP:</ion-label>
          </ion-col>
          <ion-col>
            <ion-progress-bar></ion-progress-bar>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
    <ion-item>
      <ion-button expand="block" class="custom-button" routerLink="/icone">Mudar Icone</ion-button>
    </ion-item>
    <ion-item>
      <ion-button expand="block" class="custom-button">Editar perfil</ion-button>
    </ion-item>
    <ion-item>
      <ion-button expand="block" color="danger" class="custom-button" (click)="logout()">Sair</ion-button>
    </ion-item>
  </ion-card>



</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>CodiQuiz</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item>
      <ion-label>Email:</ion-label>
      <ion-input type="email" [(ngModel)]="userLogin.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Senha:</ion-label>
      <ion-input type="password" [(ngModel)]="userLogin.password"></ion-input>
    </ion-item>
    <ion-button class="custom-button" expand="block" (click)="login()">Entrar</ion-button>
    <ion-item>
      <ion-label>NÃ£o tem uma conta ainda?</ion-label>
      </ion-item>
      <ion-button class="custom-button" expand="block" routerLink="/cadastro">Cadastre-se</ion-button>
  </form>

</ion-content>

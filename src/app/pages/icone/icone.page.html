<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/perfil"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Ícones
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 class="recompensas-titulo">Aqui estão as recompensas que você coletou ao completar os questionários</h1>
  <div class="modificar">
    <ion-grid>
      <ion-row>
        <ion-col size="6" size-md="3" *ngFor="let icon of icons">
          <ion-card (click)="selectIcon(icon)" class="icon-card">
            <ion-card-content class="icon-content">
              <img [src]="icon" [alt]="getIconAltText(icon)" class="icon-image">
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

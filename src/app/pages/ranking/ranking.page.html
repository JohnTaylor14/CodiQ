<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button onclick="window.history.back()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Desempenho</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>
        <h2>Hardware</h2>
      </ion-label>
      <ion-badge slot="end">100%</ion-badge>
      <ion-button expand="block" color="dark" (click)="changeTheme()">Mudar Tema</ion-button>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Software</h2>
      </ion-label>
      <ion-badge slot="end">100%</ion-badge>
      <ion-button expand="block" color="dark" (click)="changeTheme()">Mudar Tema</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
